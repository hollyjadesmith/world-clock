<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Bogota</option>
        <option value="">New York</option>
      </select>
      <div class="cities">
        <h2>Medellin</h2>
        <div class="time">12:40</div>
        <div class="date">12th October</div>
      </div>
      <div class="cities">
        <h2>Sydney</h2>
        <div class="time">12:40</div>
        <div class="date">12th October</div>
      </div>
      <div class="cities">
        <h2>Tokyo</h2>
        <div class="time">12:40</div>
        <div class="date">12th October</div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by Holly Smith and is openly sourced on
        <a href="https://github.com/hollyjadesmith/world-clock" target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <script src="javascript/idex.js"></script>
  </body>
</html>
